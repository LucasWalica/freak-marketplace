<div class="min-h-screen bg-gradient-to-br from-freak-dark to-freak-primary flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <div class="mx-auto h-20 w-20 flex items-center justify-center bg-gradient-cyberpunk rounded-full shadow-cyber animate-cyber-glow">
        <span class="text-4xl">ğŸ›ï¸</span>
      </div>
      <h2 class="mt-6 text-3xl font-extrabold text-freak-light tracking-tight animate-fade-in">
        Bienvenido a FreakMarket
      </h2>
      <p class="mt-2 text-sm text-freak-light font-medium animate-fade-in">
        Inicia sesiÃ³n para acceder a tu cuenta friki
      </p>
    </div>

    <div class="card animate-fade-in">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div
          *ngIf="errorMessage"
          class="bg-freak-danger bg-opacity-10 border-l-4 border-freak-danger text-freak-danger p-4 rounded-md animate-pulse"
        >
          <p class="text-sm font-bold">{{ errorMessage }}</p>
        </div>

        <div>
          <label for="username" class="block text-sm font-semibold text-freak-light mb-1">
            Nombre de usuario o Email
          </label>
          <div class="relative">
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Ej: lucas_ninja"
              class="block w-full px-4 py-3 border rounded-input transition-all duration-200 outline-none focus:ring-2 sm:text-sm bg-freak-dark text-freak-light"
              [ngClass]="{
                'border-freak-danger focus:ring-freak-danger focus:border-freak-danger': loginForm.get('username')?.touched && loginForm.get('username')?.invalid,
                'border-freak-primary focus:ring-freak-secondary focus:border-freak-secondary': !(loginForm.get('username')?.touched && loginForm.get('username')?.invalid)
              }"
            >
          </div>
          <div
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
            class="mt-1 text-xs text-freak-danger font-medium"
          >
            <span *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es obligatorio.</span>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-freak-light mb-1">
            ContraseÃ±a
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="block w-full px-4 py-3 border rounded-input transition-all duration-200 outline-none focus:ring-2 sm:text-sm bg-freak-dark text-freak-light"
              [ngClass]="{
                'border-freak-danger focus:ring-freak-danger focus:border-freak-danger': loginForm.get('password')?.touched && loginForm.get('password')?.invalid,
                'border-freak-primary focus:ring-freak-secondary focus:border-freak-secondary': !(loginForm.get('password')?.touched && loginForm.get('password')?.invalid)
              }"
            >
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-freak-light hover:text-freak-secondary transition-colors"
            >
              <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.542-7m5.858 5.858A3 3 0 1114.142 14.142M17 17l-5-5m-5-5l5 5" />
              </svg>
            </button>
          </div>
          <div
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
            class="mt-1 text-xs text-freak-danger font-medium"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseÃ±a es obligatoria.</span>
          </div>
        </div>

        <div class="pt-2">
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-button text-freak-dark bg-gradient-cyberpunk hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-freak-secondary disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-md cyberpunk"
          >
            <span *ngIf="!isLoading" class="flex items-center">
              Entrar al Market
            </span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-freak-dark" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Conectando...
            </span>
          </button>
        </div>
      </form>

      <div class="mt-8 text-center space-y-3">
        <p class="text-sm text-freak-light">
          Â¿Nuevo en el gremio?
          <button (click)="navigateToRegister()" class="text-freak-secondary font-bold hover:underline glow">Ãšnete aquÃ­</button>
        </p>
        <button (click)="navigateToHome()" class="text-xs text-freak-light hover:text-freak-secondary flex items-center justify-center mx-auto glow">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Volver a la tienda
        </button>
      </div>
    </div>
  </div>
</div>
