<div class="min-h-screen bg-freak-dark relative flex items-center justify-center py-16 px-4 overflow-hidden">
  
  <div class="absolute inset-0 z-0 bg-cyber-mesh bg-mesh-size opacity-15 pointer-events-none"></div>
  <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-freak-primary/5 rounded-full blur-[120px] pointer-events-none"></div>
  <div class="absolute bottom-0 right-1/4 w-[500px] h-[500px] bg-freak-secondary/5 rounded-full blur-[120px] pointer-events-none"></div>

  <div class="max-w-2xl w-full relative z-10">
    
    <div class="text-center mb-10 space-y-3">
      <h2 class="font-geek text-[10px] text-freak-secondary tracking-[5px] uppercase animate-pulse">Recruitment_Phase_01</h2>
      <h1 class="font-display text-4xl md:text-5xl font-black text-white tracking-tighter uppercase">
        ÚNETE AL <span class="text-transparent bg-clip-text bg-freak-gradient">GREMIO</span>
      </h1>
      <p class="text-slate-400 text-sm font-light">
        ¿Ya eres miembro oficial? 
        <a routerLink="/auth/login" class="text-freak-secondary font-bold hover:text-freak-accent transition-colors ml-1 uppercase tracking-tighter text-xs">Inicia Conexión</a>
      </p>
    </div>

    <div class="p-[1px] rounded-card bg-gradient-to-b from-white/10 via-white/5 to-transparent shadow-2xl">
      <div class="bg-freak-card/70 backdrop-blur-3xl p-8 md:p-10 rounded-card border border-white/5">
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">
          
          <div *ngIf="successMessage || errorMessage" class="animate-slide-down">
            <div [class]="successMessage ? 'bg-freak-success/10 border-freak-success text-freak-success' : 'bg-freak-danger/10 border-freak-danger text-freak-danger'"
                 class="p-4 border rounded-button font-geek text-[9px] tracking-widest flex items-center gap-3">
              <span class="text-lg">{{ successMessage ? '✅' : '⚠️' }}</span>
              {{ successMessage || errorMessage }}
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="font-geek text-[9px] text-slate-400 tracking-widest uppercase ml-1">Nombre_Real</label>
              <input type="text" formControlName="first_name" placeholder="Ej: Lucas"
                class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-primary outline-none transition-all">
            </div>
            <div class="space-y-2">
              <label class="font-geek text-[9px] text-slate-400 tracking-widest uppercase ml-1">Apellido_ID</label>
              <input type="text" formControlName="last_name" placeholder="Ej: Ninja"
                class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-primary outline-none transition-all">
            </div>
          </div>

          <div class="space-y-6">
            <div class="space-y-2">
              <label class="font-geek text-[9px] text-freak-secondary tracking-widest uppercase ml-1">Alias_Único *</label>
              <input type="text" formControlName="username" placeholder="LUCAS_NINJA_99"
                class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-secondary outline-none transition-all"
                [ngClass]="{'border-freak-danger': usernameControl?.touched && usernameControl?.invalid}">
            </div>

            <div class="space-y-2">
              <label class="font-geek text-[9px] text-freak-secondary tracking-widest uppercase ml-1">Frecuencia_Email *</label>
              <input type="email" formControlName="email" placeholder="CORREO@CYBER.COM"
                class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-secondary outline-none transition-all"
                [ngClass]="{'border-freak-danger': emailControl?.touched && emailControl?.invalid}">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-white/5">
            <div class="space-y-2">
              <label class="font-geek text-[9px] text-freak-accent tracking-widest uppercase ml-1">Cifrado_Pass *</label>
              <div class="relative">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••"
                  class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-accent outline-none">
                <button type="button" (click)="showPassword = !showPassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/20 hover:text-white transition-colors">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                </button>
              </div>
            </div>

            <div class="space-y-2">
              <label class="font-geek text-[9px] text-freak-accent tracking-widest uppercase ml-1">Confirmar_Cifrado *</label>
              <input [type]="showPassword ? 'text' : 'password'" formControlName="password2" placeholder="••••••••"
                class="w-full bg-freak-dark/40 border border-white/10 rounded-input px-4 py-3 text-white text-sm focus:border-freak-accent outline-none"
                [ngClass]="{'border-freak-danger': password2Control?.touched && password2Control?.invalid}">
            </div>
          </div>

          <div class="pt-6">
            <button type="submit" [disabled]="registerForm.invalid || isLoading"
              class="group relative w-full flex justify-center py-4 px-4 font-geek text-[10px] tracking-[4px] text-white rounded-button overflow-hidden transition-all shadow-glow hover:scale-[1.01] active:scale-95 disabled:opacity-20">
              <div class="absolute inset-0 bg-freak-gradient animate-border-flow bg-[length:200%_auto]"></div>
              <span class="relative z-10 flex items-center gap-3">
                <span *ngIf="!isLoading">CREAR_PERFIL_NIVEL_1</span>
                <span *ngIf="isLoading" class="flex items-center gap-2">
                  <svg class="animate-spin h-3 w-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                  GENERANDO_IDENTIDAD...
                </span>
              </span>
            </button>
          </div>
        </form>

        <div class="mt-10 pt-8 border-t border-white/5 flex justify-center">
          <a routerLink="/home" class="group flex items-center font-geek text-[8px] text-white/30 hover:text-white transition-all tracking-[3px]">
            <svg class="w-3 h-3 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            VOLVER_AL_RECEPTOR_TIENDA
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
