<div class="min-h-screen bg-freak-dark relative overflow-hidden flex items-center justify-center py-8 px-4">
  <div class="absolute inset-0 z-0 bg-cyber-mesh bg-mesh-size opacity-10 pointer-events-none"></div>
  
  <div class="max-w-5xl w-full h-[85vh] relative z-10 flex flex-col bg-freak-card/60 backdrop-blur-2xl border border-white/10 rounded-card shadow-2xl overflow-hidden">
    
    <div class="p-6 border-b border-white/10 bg-white/[0.02] flex flex-col md:flex-row md:items-center justify-between gap-4">
      <div>
        <div class="flex items-center gap-2 mb-1">
          <span class="w-2 h-2 bg-freak-primary animate-pulse shadow-neon rounded-full"></span>
          <h2 class="font-geek text-[10px] text-freak-primary tracking-[4px] uppercase">Terminal_de_Comunicaciones</h2>
        </div>
        <h1 class="text-3xl font-display font-black text-white tracking-tighter italic uppercase">Bandeja de <span class="text-freak-secondary">Entrada</span></h1>
      </div>
      
      <div class="relative w-full md:w-72">
        <input type="text" placeholder="FILTRAR_POR_USUARIO..." 
          class="w-full bg-black/40 border border-white/10 rounded-sm px-4 py-2 font-geek text-[9px] text-white outline-none focus:border-freak-secondary/50 transition-all placeholder:text-white/20">
        <div class="absolute right-3 top-1/2 -translate-y-1/2 text-white/20">üîç</div>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto custom-scrollbar bg-black/10">
      
      <div *ngIf="false" class="h-full flex flex-col items-center justify-center opacity-20">
        <span class="text-6xl mb-4">üì°</span>
        <p class="font-geek text-[10px] tracking-[3px]">Buscando_Se√±ales...</p>
      </div>

      <div class="divide-y divide-white/5">
        
        <div *ngFor="let chat of [
          {id: 1, user: 'Mercader_Zeth', lastMsg: '¬øAceptas 50 cr√©ditos por el pack?', time: '12:45', online: true, unread: 2, avatar: 'Felix'},
          {id: 2, user: 'Cyber_Collector', lastMsg: 'El env√≠o ha llegado al sector 7.', time: 'Ayer', online: false, unread: 0, avatar: 'Luna'},
          {id: 3, user: 'Retro_Master', lastMsg: '¬øTienes el cartucho original?', time: 'Ayer', online: true, unread: 0, avatar: 'Milo'},
          {id: 4, user: 'Gamer_Girl_99', lastMsg: 'Pago enviado por PayPal.', time: '2 d√≠as', online: false, unread: 0, avatar: 'Aria'}
        ]" 
        (click)="navigateToChatDetail(chat.id??0)"
        class="group flex items-center gap-6 p-6 hover:bg-white/5 cursor-pointer transition-all relative overflow-hidden">
          
          <div class="absolute left-0 top-0 h-full w-1 bg-freak-secondary scale-y-0 group-hover:scale-y-100 transition-transform origin-center"></div>

          <div class="relative flex-shrink-0">
            <div class="w-14 h-14 rounded-sm border border-white/10 p-1 group-hover:border-freak-secondary/50 transition-colors">
              <img [src]="'https://api.dicebear.com/7.x/avataaars/svg?seed=' + chat.avatar" class="w-full h-full object-cover rounded-sm bg-freak-dark">
            </div>
            <div *ngIf="chat.online" class="absolute -top-1 -right-1 w-3 h-3 bg-freak-success rounded-full border-2 border-freak-dark shadow-neon"></div>
          </div>

          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-center mb-1">
              <h3 class="font-display text-lg font-bold text-white group-hover:text-freak-secondary transition-colors tracking-tight uppercase italic">
                {{chat.user}}
              </h3>
              <span class="font-geek text-[8px] text-slate-500 uppercase tracking-widest">{{chat.time}}</span>
            </div>
            <p class="text-sm text-slate-400 truncate font-light italic group-hover:text-slate-200">
              <span class="text-freak-primary/40 mr-1">></span> {{chat.lastMsg}}
            </p>
          </div>

          <div class="flex flex-col items-end gap-2">
            <div *ngIf="chat.unread > 0" class="bg-freak-accent text-freak-dark font-black text-[9px] px-2 py-1 rounded-sm animate-pulse">
              {{chat.unread}} NEW
            </div>
            <div class="text-white/10 group-hover:text-freak-secondary transition-colors translate-x-2 group-hover:translate-x-0">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="p-4 border-t border-white/5 bg-black/20 flex justify-between items-center">
      <div class="flex gap-6">
        <div class="flex items-center gap-2">
          <span class="font-geek text-[7px] text-slate-500 tracking-widest uppercase">Ancho_Banda:</span>
          <span class="font-geek text-[7px] text-freak-success uppercase">√ìptimo</span>
        </div>
        <div class="flex items-center gap-2 font-geek text-[7px] text-slate-500 tracking-widest">
          ENC_MODE: <span class="text-white/40 italic">AES-256-GCM</span>
        </div>
      </div>
      <button routerLink="/home" class="font-geek text-[8px] text-white/30 hover:text-white transition-colors uppercase tracking-[3px]">
        [ CERRAR_CONEXI√ìN ]
      </button>
    </div>

  </div>
</div>
