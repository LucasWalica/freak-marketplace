<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      
      <div class="px-6 py-4 border-b border-gray-200 bg-white flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900">
          {{ isEditMode ? '‚úèÔ∏è Editar Producto' : '‚ûï Crear Nuevo Producto' }}
        </h1>
        <button 
          type="button"
          (click)="onCancel()"
          class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors"
        >
          ‚Üê Volver a Productos
        </button>
      </div>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-6 space-y-8">
        
        <div *ngIf="successMessage" class="p-4 bg-green-50 border-l-4 border-green-400 text-green-700 rounded shadow-sm">
          <div class="flex items-center">
            <span class="mr-2">‚úÖ</span>
            <p class="font-medium">{{ successMessage }}</p>
          </div>
        </div>

        <div *ngIf="errorMessage" class="p-4 bg-red-50 border-l-4 border-red-400 text-red-700 rounded shadow-sm">
          <div class="flex items-center">
            <span class="mr-2">‚ö†Ô∏è</span>
            <p class="font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <div class="space-y-6">
          <h2 class="text-lg font-semibold text-gray-700 border-b pb-2 flex items-center">
            <span class="mr-2">üì¶</span> Datos Principales
          </h2>
          
          <div class="grid grid-cols-1 gap-6">
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700">T√≠tulo del anuncio <span class="text-red-500">*</span></label>
              <input
                id="title"
                type="text"
                formControlName="title"
                placeholder="Ej: Charizard Base Set Holo 1999"
                class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                [ngClass]="(productForm.get('title')?.touched && productForm.get('title')?.invalid) ? 'border-red-500 bg-red-50' : 'border-gray-300'"
              >
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label for="category" class="block text-sm font-medium text-gray-700">Categor√≠a <span class="text-red-500">*</span></label>
                <select
                  id="category"
                  formControlName="category"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 sm:text-sm"
                >
                  <option value="" disabled>Selecciona una categor√≠a</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.icon }} {{ cat.name['es'] || cat.name['en'] }}
                  </option>
                </select>
              </div>

              <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Precio (‚Ç¨) <span class="text-red-500">*</span></label>
                <input
                  id="price"
                  type="number"
                  formControlName="price"
                  placeholder="0.00"
                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 sm:text-sm"
                >
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="productForm.get('category')?.value" class="space-y-6 p-4 bg-indigo-50 rounded-lg border border-indigo-100">
          <h3 class="text-md font-bold text-indigo-900 flex items-center">
            <span class="mr-2">üîç</span> Especificaciones de categor√≠a
          </h3>
          
          <div formGroupName="specifications" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div *ngFor="let field of currentCategorySchema">
              <label [for]="field" class="block text-xs font-bold text-indigo-700 uppercase mb-1">
                {{ field }}
              </label>
              <input
                [id]="field"
                type="text"
                [formControlName]="field"
                [placeholder]="'Ej: ' + field"
                class="block w-full px-3 py-2 border border-indigo-200 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 sm:text-sm bg-white"
              >
            </div>
          </div>
          
          <p *ngIf="currentCategorySchema.length === 0" class="text-sm text-indigo-500 italic">
            No hay detalles adicionales para esta categor√≠a.
          </p>
        </div>

        <div class="space-y-6">
          <h2 class="text-lg font-semibold text-gray-700 border-b pb-2">‚öôÔ∏è Estado y Visibilidad</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700">Disponibilidad</label>
              <select formControlName="status" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm sm:text-sm">
                <option value="AVAILABLE">Disponible</option>
                <option value="RESERVED">Reservado</option>
                <option value="SOLD">Vendido</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700">Plan Boost</label>
              <select formControlName="boost_type" class="mt-1 block w-full px-3 py-2 border border-indigo-300 rounded-md shadow-sm sm:text-sm text-indigo-700 bg-indigo-50">
                <option value="NONE">Est√°ndar</option>
                <option value="BASIC">B√°sico</option>
                <option value="PREMIUM">Premium</option>
                <option value="NEON">NEON</option>
              </select>
            </div>
          </div>
        </div>

        <div class="pt-8 border-t border-gray-200 flex justify-end space-x-4">
          <button type="button" (click)="onCancel()" class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="productForm.invalid || isLoading"
            class="px-8 py-2 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50"
          >
            <span *ngIf="!isLoading">{{ isEditMode ? 'Guardar Cambios' : 'Publicar Ahora' }}</span>
            <span *ngIf="isLoading">Enviando...</span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
