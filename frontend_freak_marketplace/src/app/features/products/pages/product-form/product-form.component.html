<div class="min-h-screen bg-freak-dark relative overflow-hidden py-12">
  <div class="absolute inset-0 z-0 bg-cyber-mesh bg-mesh-size opacity-10 pointer-events-none"></div>
  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-freak-accent/5 rounded-full blur-[140px] pointer-events-none"></div>

  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="bg-freak-card/60 backdrop-blur-2xl border border-white/10 rounded-card shadow-2xl overflow-hidden">
      
      <div class="px-8 py-6 border-b border-white/5 bg-white/5 flex items-center justify-between">
        <div>
          <h2 class="font-geek text-[10px] text-freak-secondary tracking-[4px] mb-1">DATA_ENTRY_PROTOCOL</h2>
          <h1 class="text-3xl font-display font-black text-white uppercase tracking-tighter">
            {{ isEditMode ? 'Editar' : 'Registrar' }} <span class="text-freak-accent">Item</span>
          </h1>
        </div>
        <button (click)="onCancel()" 
          class="font-geek text-[9px] text-white/50 hover:text-freak-secondary transition-colors tracking-widest">
          [ ABORTAR_MISIÓN ]
        </button>
      </div>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="p-8 space-y-10">
        
        <div *ngIf="successMessage" class="animate-slide-down p-4 bg-freak-success/10 border border-freak-success text-freak-success rounded-button font-geek text-[10px]">
          <span class="mr-2">>>></span> {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="animate-slide-down p-4 bg-freak-danger/10 border border-freak-danger text-freak-danger rounded-button font-geek text-[10px]">
          <span class="mr-2">ERR_</span> {{ errorMessage }}
        </div>

        <div class="space-y-6">
          <div class="flex items-center gap-4">
            <div class="h-px flex-1 bg-gradient-to-r from-freak-primary to-transparent"></div>
            <h2 class="font-display text-lg font-bold text-white uppercase tracking-widest">01. Archivos Visuales</h2>
          </div>
          
          <div class="bg-freak-dark/40 p-6 rounded-card border border-white/5">
            <app-image-upload
              [maxImages]="10"
              [existingImages]="existingImages"
              (imagesChange)="onImagesChange($event)"
            ></app-image-upload>
          </div>
        </div>

        <div class="space-y-6">
          <div class="flex items-center gap-4">
            <div class="h-px flex-1 bg-gradient-to-r from-freak-secondary to-transparent"></div>
            <h2 class="font-display text-lg font-bold text-white uppercase tracking-widest">02. Identificación</h2>
          </div>
          
          <div class="grid grid-cols-1 gap-8">
            <div class="space-y-2">
              <label class="font-geek text-[9px] text-freak-secondary uppercase tracking-widest">Título_Anuncio *</label>
              <input type="text" formControlName="title" placeholder="Ej: Charizard Base Set Holo 1999"
                class="w-full bg-freak-dark/50 border border-white/10 rounded-input px-4 py-4 text-white focus:border-freak-primary focus:ring-1 focus:ring-freak-primary/30 outline-none transition-all placeholder:text-white/20"
                [ngClass]="{'border-freak-danger bg-freak-danger/5': (productForm.get('title')?.touched && productForm.get('title')?.invalid)}">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-2">
                <label class="font-geek text-[9px] text-freak-secondary uppercase tracking-widest">Categoría *</label>
                <select formControlName="category" 
                  class="w-full bg-freak-dark/50 border border-white/10 rounded-input px-4 py-4 text-white focus:border-freak-secondary outline-none cursor-pointer">
                  <option value="" disabled>Selecciona Clase</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">
                    {{ cat.icon }} {{ cat.name['es'] || cat.name['en'] }}
                  </option>
                </select>
              </div>

              <div class="space-y-2">
                <label class="font-geek text-[9px] text-freak-secondary uppercase tracking-widest">Valor (€) *</label>
                <div class="relative">
                  <span class="absolute left-4 top-1/2 -translate-y-1/2 text-freak-secondary font-bold">€</span>
                  <input type="number" formControlName="price" placeholder="0.00"
                    class="w-full bg-freak-dark/50 border border-white/10 rounded-input pl-10 pr-4 py-4 text-white focus:border-freak-secondary outline-none">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="productForm.get('category')?.value" 
             class="animate-slide-up space-y-6 p-6 bg-freak-primary/5 rounded-card border border-freak-primary/20">
          <h3 class="font-geek text-[10px] text-freak-primary flex items-center gap-2">
            <span class="w-2 h-2 bg-freak-primary rounded-full animate-pulse"></span>
            DETALLES_TÉCNICOS_CATEGORÍA
          </h3>
          
          <div formGroupName="specifications" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div *ngFor="let field of currentCategorySchema" class="space-y-2">
              <label [for]="field" class="font-geek text-[8px] text-white/40 uppercase tracking-[2px]">
                {{ field }}
              </label>
              <input [id]="field" type="text" [formControlName]="field"
                class="w-full bg-freak-dark border border-white/5 rounded-input px-4 py-3 text-sm text-slate-200 focus:border-freak-primary outline-none">
            </div>
          </div>
        </div>

        <div class="pt-10 border-t border-white/5 flex flex-col sm:flex-row justify-end gap-4">
          <button type="button" (click)="onCancel()" 
            class="px-8 py-4 font-geek text-[10px] tracking-widest text-white/50 border border-white/10 rounded-button hover:bg-white/5 transition-all">
            CANCELAR
          </button>
          
          <button type="submit" [disabled]="productForm.invalid || isLoading"
            class="relative group px-10 py-4 font-geek text-[10px] tracking-widest text-white overflow-hidden rounded-button disabled:opacity-30">
            <div class="absolute inset-0 bg-freak-gradient animate-border-flow bg-[length:200%_auto]"></div>
            <span class="relative z-10 flex items-center justify-center gap-2">
              <span *ngIf="!isLoading">{{ isEditMode ? 'GUARDAR_CAMBIOS' : 'PUBLICAR_LOTE' }}</span>
              <span *ngIf="isLoading" class="flex items-center gap-2">
                <svg class="animate-spin h-3 w-3 text-white" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                PROCESANDO...
              </span>
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
