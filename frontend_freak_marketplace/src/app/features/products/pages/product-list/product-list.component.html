<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Productos</h1>
      <p class="mt-2 text-gray-600">Descubre los mejores productos de nuestra comunidad</p>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Search -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
          <input 
            type="text" 
            [(ngModel)]="searchQuery" 
            (keyup.enter)="onSearchChange()"
            placeholder="Buscar productos..."
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Categor√≠a</label>
          <select 
            [(ngModel)]="selectedCategory" 
            (change)="onCategoryChange(selectedCategory)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            <option value="">Todas las categor√≠as</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Sort -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Ordenar por</label>
          <select 
            [(ngModel)]="sortBy" 
            (change)="onSortChange(sortBy)"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            <option value="-created_at">M√°s recientes</option>
            <option value="created_at">M√°s antiguos</option>
            <option value="price">Precio: menor a mayor</option>
            <option value="-price">Precio: mayor a menor</option>
            <option value="title">Nombre: A-Z</option>
            <option value="-title">Nombre: Z-A</option>
          </select>
        </div>

        <!-- Price Range -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Rango de precio</label>
          <div class="flex space-x-2">
            <input 
              type="number" 
              [(ngModel)]="priceRange.min" 
              (change)="onPriceRangeChange()"
              placeholder="M√≠n"
              class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
            <input 
              type="number" 
              [(ngModel)]="priceRange.max" 
              (change)="onPriceRangeChange()"
              placeholder="M√°x"
              class="w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500">
          </div>
        </div>
      </div>

      <!-- Active Filters -->
      <div *ngIf="selectedCategory || searchQuery" class="mt-4 flex flex-wrap gap-2">
        <span *ngIf="selectedCategory" class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-primary-100 text-primary-800">
          Categor√≠a: {{ getCategoryName(selectedCategory) }}
          <button (click)="selectedCategory = ''; onCategoryChange('')" class="ml-2 text-primary-600 hover:text-primary-800">√ó</button>
        </span>
        <span *ngIf="searchQuery" class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-primary-100 text-primary-800">
          Busqueda: {{ searchQuery }}
          <button (click)="searchQuery = ''; onSearchChange()" class="ml-2 text-primary-600 hover:text-primary-800">√ó</button>
        </span>
      </div>
    </div>

    <!-- Results Count -->
    <div class="mb-6 flex justify-between items-center">
      <p class="text-gray-600">
        Mostrando <span class="font-medium">{{ products.length }}</span> de 
        <span class="font-medium">{{ totalCount }}</span> productos
      </p>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>

    <!-- Products Grid -->
    <div *ngIf="!isLoading && products.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
      <app-product-card 
        *ngFor="let product of products" 
        [product]="product">
      </app-product-card>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && products.length === 0" class="text-center py-12">
      <div class="text-6xl mb-4">üì¶</div>
      <h3 class="text-xl font-medium text-gray-900 mb-2">No se encontraron productos</h3>
      <p class="text-gray-600 mb-6">Intenta ajustar los filtros o busca algo diferente</p>
      <button (click)="selectedCategory = ''; searchQuery = ''; priceRange = { min: 0, max: 10000 }; loadProducts()" 
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700">
        Limpiar filtros
      </button>
    </div>

    <!-- Pagination -->
    <div *ngIf="!isLoading && totalPages > 1" class="flex justify-center items-center space-x-2">
      <button 
        (click)="onPageChange(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Anterior
      </button>

      <button 
        *ngFor="let page of paginationArray"
        (click)="onPageChange(page)"
        [class]="currentPage === page ? 'px-3 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md' : 'px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50'">
        {{ page }}
      </button>

      <button 
        (click)="onPageChange(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Siguiente
      </button>
    </div>
  </div>
</div>
